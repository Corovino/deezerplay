
<ion-item  >
      <ion-thumbnail item-left>
        <img src="{{ cover }}">
      </ion-thumbnail>
      <h2>{{ titulo }}</h2>
      <p>{{ artista }} - {{ album }} </p>
      <button ion-button clear large item-right (click)="togglePlay()" [disable]="ready">  
        <ion-icon *ngif="playing" name="play"></ion-icon>
        <ion-icon *ngif="playing" name="pause"></ion-icon>
      </button>
 </ion-item>
