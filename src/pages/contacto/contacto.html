<ion-header>

  <ion-navbar>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>Envianos tus datos para ponernos en contacto. </p>
<form>
  <ion-list>
    <ion-item>
      <ion-label floating>Id Deezer Perfil (solo ID)</ion-label>
      <ion-input type="text" name="deezerId" clearInput="true" required></ion-input>
    </ion-item>
      <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" name="correo" clearInput="true" ></ion-input>
    </ion-item>
      <ion-item>
      <ion-label floating>Comentarios</ion-label>
      <ion-textarea name="comentario"></ion-textarea>
    </ion-item>
      <ion-item>
      <ion-label floating>No soy un robot</ion-label>
      <ion-checkbox required></ion-checkbox>
    </ion-item>
  </ion-list>
</form>

<button ion-button type="submit" block full icon-left>
  <ion-icon name="send"></ion-icon>
  Enviar
</button>
</ion-content>
