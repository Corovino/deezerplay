<!--
  Generated template for the Perfiles page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Perfiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item (click)="goToPlayLists(users)" *ngFor="let users of user ">
    <ion-avatar item-left>
      <img src="{{users.picture}}">
    </ion-avatar>
    <h2>{{users.name}}</h2>
    
  </ion-item>
</ion-list>
</ion-content>
