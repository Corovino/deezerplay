<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <div class="user playlists">
      <img src="{{ playLists.picture }}" alt="">
      <h2> {{ playLists.title }}</h2>
  </div>
  <ion-list>
      <tecno-play *ngFor=" let c of songs">
         [titulo] = "c.title" 
         [artista] = "c.artis.nam" 
         [album] = "c.album.title" 
         [cover] = "c.album.cover" 
         [audioSrc] = "c.preview" 
      </tecno-play>
      <button ion-button clear item-right>View</button>
  </ion-list>


</ion-content>
