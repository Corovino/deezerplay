<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plalists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="user">
      <img src="{{user.picture}}" alt="">
      <h2> {{user.name}}</h2>
  </div>
  <ion-list>
  <ion-item (click)="goTocanciones(p)" *ngFor="let p of playList">
      <ion-thumbnail item-left>
        <img src="{{p.picture}}">
      </ion-thumbnail>
      <h2>{{p.title}}</h2>
      <p>{{p.nb_tracks}} - Canciones </p>
      <button ion-button clear item-right>View</button>
    </ion-item>
  </ion-list>

</ion-content>
